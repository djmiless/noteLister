<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteLister</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div class="container">
            <div class="row">
                    <div class="col-md-10 m-auto" style="background: #E9ECEF;">
                        <nav class="navbar navbar-expand-lg navbar-light" style='background: #E9ECEF;'>
                            <a class="navbar-brand" href="#">NoteLister</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                              <span class="navbar-toggler-icon"></span>
                            </button>
                          
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                              <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="#" id="create-note-link">Create Note</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">All My Notes</a>
                                  </li>     
                              </ul>
                            </div>
                          </nav>
                    </div>
                    
            </div>

            <div class="row mt-2">
                <div class="col-md-10 m-auto jumbotron">
                    <button class='btn btn-sm hero-dismiss-btn'><strong>Dismiss</strong></button>
                    <h1 class="display-4">Create Notes That You Love</h1>
                    <h4 class="lead">NoteLister lets you create memorable notes without any serious overhead</h4>
                    <hr class="mt-4">
                    <button type='button' class="btn btn-lg btn-outline-primary" id="create-note-btn">Create Note</button>
                </div>
            </div>


            <!--Notes Area-->
            <div class="row mt-4">
                <div class="col-md-10 m-auto bg-light">
                    <div class="card">
                        <div class="card-body notes-info"></div>
                        <div class="card-body notes-body"></div>
                    </div>

                </div>
            </div>
            <!-- End of Notes Area-->


            <!--Footer Area-->
            <footer class="row fixed-bottom">
                <div class="col-md-10 m-auto text-center">
                    <small>Made with ðŸ’— by <a href=''><strong>Olu Adeyemo</strong></a></small>
            </footer>

            <!--End of Footer Area-->

            
    </div>
   


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>  
    <script src="js/script.js"></script>

</html>
